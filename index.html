<!DOCTYPE html>
<html lang="en">
  <head>
   <!--  <meta charset="utf-8" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width,height=device-height">
    <title>Maar World Radio</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- rnbo -->
    <script type="text/javascript" src="https://cdn.cycling74.com/rnbo/latest/rnbo.min.js"></script> 

    <!-- p5 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

    <!-- p5.easycam -->
    <script src="libraries/p5.easycam.js"></script>


    <script>
      // Create the AudioWorklet processor
      class RadioProcessor extends AudioWorkletProcessor {
        process(inputs, outputs, parameters) {
          const input = inputs[0];
          const output = outputs[0];
    
          for (let channel = 0; channel < output.length; ++channel) {
            for (let i = 0; i < output[channel].length; ++i) {
              output[channel][i] = input[channel][i]; // Passthrough
            }
          }
    
          return true;
        }
      }
    
      // Register the AudioWorklet processor
      audioContext.audioWorklet.addModule('js/radio-processor.js')
        .then(() => {
          // AudioWorklet processor is now registered
          console.log('RadioProcessor registered.');
        })
        .catch((error) => {
          console.error('Error registering RadioProcessor:', error);
        });
    </script>

    
  </head>

  <body>

    <script src="js/interplanetary-players-radio.js"></script>


  </body>
</html>
